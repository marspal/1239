<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>规则四</title>
  <style>
    .wrapper{
      border:1px solid black;
      padding:10px;
    }
    .left {
      border: 1px solid black;
      clear: left;
    }
    .black {
      float: left;
      margin: 0;
      background-color: black;
      color: #fff;
      width: 80%;
    }
    .red {
      float: left;
      margin: 0;
      background-color: pink;
    }
    p {
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    
    <div class="red">
      <div class="black">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Phasellus sit amet diam. Duis mattis varius dui. Suspendisse eget dolor.</div>
      <div>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</div>
    </div>
    <div class="left">This paragraph clears left.</div>
  </div>
</body>
</html>
