<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动</title>
  <style>
    .wrap {
        width: 250px;
        border: 1px solid #333;
    }
    .wrap:after {
        content: '伪类元素';
        display: block;
        clear: both;
    }
    .left {
        float: left;
        background: blue;
        height: 100px;
        width: 100px;
    }
    .right {
        float: left;
        background: red;
        height: 50px;
        width: 100px;
    }

  </style>
</head>
<body>
  <div class='wrap'>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
