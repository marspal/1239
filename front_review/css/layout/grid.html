<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <style>
        .wrapper {
            margin: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            grid-gap: 5px;
            grid-template-rows: repeat(2, 50px);
        }
        
        yidian_engineers .one {
            background: #19CAAD;
        }
        
        .two {
            background: rgb(93, 99, 97);
        }
        
        .three {
            background: #D1BA74;
        }
        
        .four {
            background: #BEE7E9;
        }
        
        .five {
            background: #E6CEAC;
        }
        
        .six {
            background: #ECAD9E;
        }
        
        .item {
            text-align: center;
            font-size: 200%;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="one item">one</div>
        <div class="two item">two</div>
        <div class="three item">Three</div>
        <div class="four item">four</div>
        <div class="five item">five</div>
        <div class="six item">six</div>
    </div>
</body>

</html>
