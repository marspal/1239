    .wrapper{
      max-width: 600px;

      background: #eee;
    }
    .item {
      width: 100%;
      padding: 1rem;
      margin: 0 50px;
      border: 15px solid #1f2e17;
    }
    @media (min-width: 800px) {
    /* Revert the wrapper to a block element instead of flex */
      .group {
          display: block;
      }

      .group__item {
          width: auto;
      }
    }
