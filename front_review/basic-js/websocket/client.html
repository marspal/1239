<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>websocket</title>
</head>
<body>
  <script>
    const ws = new WebSocket('ws:localhost:3000');
    // 接受
    ws.onmessage = ({data}) => {
      console.log(data);
      if(data == 10){
        ws.send("close");
        ws.close();
      }
    };

    // 发送message
    ws.onopen = function(){
      ws.send("hello");
    }
  </script>
</body>
</html>
