<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style>
    .container{
      width: 100%;
      float: left;
      height: 300px;
      background: #ddd;
    }
    .middle {
      height: 300px;
      margin: 0 300px;
      background:red;
    }
    .left {
      float: left;
      width: 300px;
      height: 300px;
      background: cadetblue;
      margin-left: -100%;
    }
    .right {
      float: left;
      width: 300px;
      height: 300px;
      background: yellow;
      margin-left: -300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="middle"></div>
  </div>
  <div class="left"></div>
  <div class="right"></div>
</body>
</html>
