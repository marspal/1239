<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>普通布局(头部、内容、底部)</title>
  <style>
    body {
      margin: 0px;
    }
    .container {
      width: 80%;
      margin: 30px auto;
      border: 2px solid red;
      box-sizing: border-box;
    }
    .container header{
      width: 100%;
      height: 30px;
      background-color: #faa;
    }
    .container .content {
      height: 300px;
      background: #aaf;
    }
    .container footer {
      height: 50px;
      background-color: #afa;
    }
  </style>
</head>
<body>
  <div class="container">
    <header></header>
    <div class="content"></div>
    <footer></footer>
  </div>
</body>
</html>
