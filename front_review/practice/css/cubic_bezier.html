<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cubic_bezier</title>
    <style>
        .animation {
            width: 50px;
            height: 50px;
            background-color: #ed3;
            transition: all 2s cubic-bezier(.17, .86, .73, .14);;
        }
        .animation:hover {
            transform: translateX(100px);
        }
    </style>
</head>
<body>
    <div class="animation"></div>
</body>
</html>
